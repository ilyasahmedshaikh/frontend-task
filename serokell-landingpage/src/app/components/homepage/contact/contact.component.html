<section id="contact">
  <div class="contact-form" style="background-image: url(../../../../assets/img/cf1.jpg);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
              <div class="row">
                <div class="heading">
                  <h1>Contact Us</h1>
                </div>
              </div>
              <form [formGroup]="programForm">
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <label>Full Name</label>
                    <input type="text" class="form-control" formControlName="fname" placeholder="Full Name">
                  </div>
                  <div class="col-12 col-lg-6">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="4" formControlName="message" placeholder="Type your message here..."></textarea>
                </div>
                <div class="row justify-content-center">
                  <button class="btn w-50 mt-3" (click)=save()>Submit</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</section>
